# Build and push Docker image to Azure Container Registry (ACR)
name: Build and Push Docker Image to ACR using OIDC

on:
    push:
        branches:
            - docker
    workflow_dispatch:

permissions:
    id-token: write
    contents: read #This is required for actions/checkout

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to Azure
              uses: azure/login@v1
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
            - name: Log in to ACR
              uses: azure/docker-login@v1
              with:
                  login-server: novascampass.azurecr.io

            - name: Build and push Docker image
              run: |
                  docker build -t novascampass.azurecr.io/eb-app:latest .
                  docker push novascampass.azurecr.io/eb-app:latest
