
name: Build and deploy Next.js app to Azure Web App - Prototype

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Install production dependencies
        run: npm install --production

      - name: Build Next.js app
        run: npm run build

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -R .next deploy/.next
          cp -R node_modules deploy/node_modules
          cp package.json deploy/
          cp next.config.js deploy/ || true
          cd deploy
          zip -r ../app.zip .

      - name: Check ZIP contents
        run: unzip -l app.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Prototype'
          slot-name: 'Production'
          package: app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A13FF80D3C9A45A997BB9D8F44E6C67D }}
